name: Test Multiwfn MacOS-14-arm64
on:
  push:
    branches: [master]

jobs:
  MacOS-Arm64:
    runs-on: macos-14
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Check system
      run: |
        echo "macOS version: $(sw_vers -productVersion)"
        echo "macOS kernel: $(uname -r)"
        echo "macOS arch: $(uname -m)"
        brew install xquartz
        Xvfb :99 -ac -screen 0 1024x768x8 
        
          
